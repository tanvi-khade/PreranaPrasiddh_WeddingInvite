<svg viewBox="0 0 100 100" >
					<!-- Define the curved path the text will follow. Set fill="none" to hide the path line. -->
					<path
						id="curvePath"
						fill="none"
						stroke="none"
						d="M 10, 50 a 40,40 0 1,1 80,0 40,40 0 1,1 -80,0"
					/>

					<!-- Place the text along the defined path -->
					<text>
						<textPath href="#curvePath">We are Getting married!</textPath>
					</text>
				</svg>